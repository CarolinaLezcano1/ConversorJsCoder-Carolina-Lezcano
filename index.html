<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Conversor de divisas</title>
</head>

<body>
    <div class="container mt-5 conversor arrayDeClases noMostrar">
        <div class="card m-auto">
            <h1 class="card-header">Conversor de divisas</h1>
            <div class="card-body">
                <form action="">
                    <div class="row">
                        <div class="col mb-3 mx-auto">
                            <label for="monto" class="form-label">Ingrese monto a convertir </label>
                            <input type="text" id="monto" value="1">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col input-group mb-3" id="inicial">
                            <label class="input-group-text label" id="inicial" for="primeraMoneda"><img
                                    src="https://www.countryflagsapi.com/png/ar" alt="flag"></label>
                            <select class="form-select" id="primeraMoneda">

                            </select>
                        </div>
                        <div class="col-1" id="icono">
                            <i class="fas fa-exchange-alt"></i>
                        </div>
                        <div class="col input-group mb-3" id="final">
                            <label class="input-group-text label" id="final" for="segundaMoneda">
                                <img
                                    src="https://www.countryflagsapi.com/png/us" alt="flag"></label>
                            <select class="form-select" id="segundaMoneda">

                            </select>
                        </div>
                    </div>
                </form>
                <div id="conversionTxt"></div>
            </div>
            <div class="card-footer d-grid">


                <button id="btnConversion" class="btn btn-outline-light btn-lg m-auto">
                    Obtener el tipo de cambio
                </button>
            </div>
        </div>
</div>
<div class="card2 arrayDeClases">
    <h4 class="title2">Log In!</h4>
    <form class="form2">
        <div class="field2">

            <input autocomplete="off" id="logemail" placeholder="Email" class="input-field" name="logemail"
                type="email">
        </div>
        <div class="field2">
            <svg class="input-icon2" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">

                    d="M80 192V144C80 64.47 144.5 0 224 0C303.5 0 368 64.47 368 144V192H384C419.3 192 448 220.7 448 256V448C448 483.3 419.3 512 384 512H64C28.65 512 0 483.3 0 448V256C0 220.7 28.65 192 64 192H80zM144 192H304V144C304 99.82 268.2 64 224 64C179.8 64 144 99.82 144 144V192z">

            <input autocomplete="off" id="logpass" placeholder="Password" class="input-field2" name="logpass"
                type="password">

        <button class="btn2" type="submit" id="login">Login</button>
    </form>
</div>
